<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
    </style>
  </head>
  <body style="padding: 0; margin: 0; font-family: Roboto">
    <main style="padding: 1em; width: 468px; font-weight: 400; color: #303030">
      <header style="display: flex; font-size: 0.9em">
        <div style="width: 388px">
          <h3 style="margin: 0">{{date}}</h3>
          <p style="margin: 0; font-size: 0.8em; font-style: italic">
            Courriel envoy√© via<br /><a href="{{contactUrl}}">{{contactUrl}}</a>
          </p>
        </div>
        <img
          src="{{logoUrl}}"
          alt="Logo"
          style="display: block; width: 80px; float: right" />
      </header>

      <section style="padding: 1em 0">
        <table
          style="width: 468px; text-align: center; margin: 1em 0; border: 1px solid #30303030;">
          <thead>
            <tr>
              <th
                colspan="100%"
                style="background-color: #f5f5f5; padding: 0.4em 0; font-weight: 700;">
                Informations de la personne
              </th>
            </tr>
          </thead>
          <tbody>
            <tr style="font-weight: 700">
              <td>Nom</td>
              <td>Courriel</td>
            </tr>
            <tr>
              <td>{{name}}</td>
              <td>{{email}}</td>
            </tr>
          </tbody>
        </table>
        <div style="margin: 0; width: 468px;">
          <h4 style="font-weight: 700; text-align: center; margin: 0">
            Message
          </h4>
          <p style="margin: 0">
            <strong style="font-weight: 700">Sujet:</strong> {{subject}}
          </p>
          <br />
          <p style="margin: 0">{{message}}</p>
        </div>
      </section>
    </main>
  </body>
</html>
