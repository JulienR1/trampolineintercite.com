name: Validate CLI
on: [workflow_call]
jobs:
  build:
    continue-on-error: true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cli
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
